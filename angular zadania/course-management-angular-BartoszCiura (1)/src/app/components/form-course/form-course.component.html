<div class="add-course">
  <form [formGroup]="addForm" *ngIf="!submitted">
    <ng-container>
      <div class="form-group col-md-2 mx-auto">
        <label for="name">Name</label>
        <input type="text" id="name"
               formControlName="name" class="form-control">
        <div class="form-group">
          <label for="category">Category</label>
          <select formControlName="category" class="form-select">
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="JS">JS</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select formControlName="status" class="form-select">
            <ng-container *ngFor=" let status of statuses; let index =index">
              <option [value]="status[0]">{{status[1]}}</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group">
          <label for="difficult">Difficult</label>
          <select formControlName="difficult" class="form-select">
            <ng-container *ngFor=" let difficulty of difficulties ; let index =index">
              <option [value]="difficulty[0]">{{difficulty[1]}}</option>
            </ng-container>
          </select>
        </div>
      <div class="form-group">
        <label for="date">Created at:</label>
        <input type="date" id="date"
               formControlName="date" class="form-date">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description"
                  formControlName="description" class="form-text"></textarea>
      </div>
      <button (click)="saveOrEditCourse()" class="btn btn-success" type="submit" [disabled]="!addForm.valid">{{message}}
      </button>
      </div>
    </ng-container>
  </form>
</div>
<app-add-lesson *ngIf="key"></app-add-lesson>
<div *ngIf="submitted">
  <h4>Success!</h4>
  <button class="btn-success" (click)="newTutorial()">Add New</button>
</div>
