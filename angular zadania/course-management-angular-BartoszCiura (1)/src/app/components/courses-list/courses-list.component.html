<div class="list-row">
  <div class="col-md-6">
    <h4>Courses List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let course of courses; let i = index"
          [class.active]="i==currentIndex">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                {{ course.name }}
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                 data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">Description: {{course.description}}</div>

              <button class="btn btn-info" (click)="setActiveCourse(course, i)" routerLink="/detail/{{course.key}}">
                Detail
              </button>
              <button class="btn btn-warning" routerLink="/edit/{{course.key}}">Edit Course / Add Lesson</button>
              <button class="btn btn-danger" (click)="deleteCoursePopup(course.key)">Delete</button>

            </div>
          </div>

        </div>
      </li>
    </ul>


    <button class="m-3 btn btn-sm btn-danger" (click)="deleteAllPopup()">
      Remove All
    </button>
  </div>


  <div *ngIf="!currentCourse">
    <br/>
    <p>Please click on a Course</p>
  </div>

</div>
