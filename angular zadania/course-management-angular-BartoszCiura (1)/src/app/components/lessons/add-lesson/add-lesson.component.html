<div class="add-lesson">
  <form [formGroup]="addForm" (ngSubmit)="saveLesson()">
    <ng-container>

      <div class="form-group col-md-2 mx-auto">
        <div class="form-group">
          <hr>
          <h4>Add Lesson</h4>
          <label for="title">TitleName</label>
          <input type="text" id="title"
                 formControlName="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="order">Order</label>
          <input type="number" id="order"
                 formControlName="order" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description"
                    formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input type="text" id="url"
                 formControlName="url" class="form-control">
        </div>
        <div class="form-group">
          <label for="estimatedDuration">Time</label>
          <input type="number" id="estimatedDuration"
                 formControlName="estimatedDuration" class="form-control">
        </div>
        <button class="btn btn-primary mt-1" type="submit" [disabled]="!addForm.valid">Submit</button>
      </div>

    </ng-container>
  </form>
</div>
