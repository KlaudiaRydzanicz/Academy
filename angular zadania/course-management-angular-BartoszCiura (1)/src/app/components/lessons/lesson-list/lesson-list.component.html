<div class="list-row">
  <div class="col-md-5 mx-auto">
    <h4>Lesson List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let lesson of lessons; let i = index"
          [class.active]="i==currentIndex" (click)="setActivateLesson(lesson, i)"
      >
        Name: {{lesson.title}}
        <hr>
        Order: {{lesson.order}}
        <br>
        Url: <a href="{{lesson.url}}">{{lesson.url}}></a>
        <br>
        Estimated duration: {{lesson.estimatedDuration | convertDate}}
        <br>
        Description: {{lesson.description}}
      </li>
      <br>
    </ul>
    <app-lesson-detail (refreshList)="refreshList()"
                       [lesson]="currentLesson"></app-lesson-detail>
  </div>
</div>
