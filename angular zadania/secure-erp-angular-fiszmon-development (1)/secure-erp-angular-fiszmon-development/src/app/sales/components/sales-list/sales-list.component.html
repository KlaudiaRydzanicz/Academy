<header class="d-flex justify-content-between align-items-center m-5">
  <h1>Sales</h1>
  <div>
    <button class="btn btn-outline-success" (click)="displayBiggestTransactionRevenue()">Transaction revenue</button>
    <button class="btn btn-outline-success ml-3" (click)="displayBiggestProductRevenue()">Product revenue</button>
    <button class="btn btn-outline-success ml-3" (click)="openAssumption()">Assumption</button>
    <button class="btn btn-outline-success ml-3" (click)="addOrEditSale()">Add sale</button>
  </div>
</header>
<div class="container">
  <accordion [isAnimated]="true">
    <accordion-group *ngFor="let sale of (sales)">
      <div accordion-heading class="d-flex justify-content-between align-items-center">
        <div>
          <h5>{{sale.product}}</h5>
          <small>{{sale.transactionDate}}</small>
        </div>
        <div>
          <button class="btn btn-outline-danger" (click)="deleteSale(sale.id); $event.stopPropagation();">Delete
          </button>
          <button class="btn btn-outline-info ml-3" (click)="addOrEditSale(sale); $event.stopPropagation();">Edit
          </button>
        </div>
      </div>
      <app-sales-list-element [sale]="sale"></app-sales-list-element>
    </accordion-group>
  </accordion>
</div>
