<div class="container">
  <app-cockpit (serverCreated)="onServerAddedd($event)" (bpCreated)="onBlueprintAdded($event)" ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first elem</button>
<!--<app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">-->
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
  <p #contentParagraph>
    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
  </p>
</app-server-element>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
  <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
  <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber">
  </app-even>
    </div>
  </div>
</div>
